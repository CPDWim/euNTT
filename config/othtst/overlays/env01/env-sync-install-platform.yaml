apiVersion: batch/v1
kind: Job
metadata:
  name: sync-cp4d-install-components
  namespace: openshift-gitops
spec:
  template:
    spec:
      containers:
        - name: install-components
          image: "icr.io/cpopen/cpd/olm-utils-v2:4.8.3"
          envFrom:
          - configMapRef:
              name: cp4denv01